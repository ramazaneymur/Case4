<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="Content-Language" content="tr" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1,requiresActiveX=true" />
    <title>UI Kit</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="body">
    <div class="login">
        <form class="login-wrapper">
            <div class="login-content">
                <picture>
                    <img src="/images/logo-image-big.png" alt="">
                </picture>
                <h1>Login</h1>
                <p>Welcome, Please enter login information and click Login button.</p>
                <div class="mb-3 login-item">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter an email">
                </div>
                <div class="mb-3 login-item">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
                <button type="submit" class="btn btn-large btn-primary mb-4">Login</button>
                <a href="/">Forgot your password?</a>
            </div>
        </form>
        <picture>
            <img src="/images/login-image.png" alt="">
        </picture>
    </div>
</body>

</html>

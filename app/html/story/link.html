<div class="link @@class">
    <div class="link-content">
        @@if (context.suphead) {
            <h5>@@suphead</h5>
        }
        @@if (context.head) {
            <h3>@@head</h3>
        }
    </div>
    <a href="@@link">
        <span>@@text</span>
        <i class="@@iconClass"></i>
        @@if (context.download) {
            <small>@@download</small>
        }
    </a>
</div>
